<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg 实现tooltips气泡</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<h1>哼哈二将</h1>
	<div class="sound-article">
		<div class="sound" id="sound-1">
			<a class="avatar">
				<img src="img/avatar.jpg" alt="我">
				<h2>哼哼哼</h2>
			</a>
			<div class="sound-content">
				<svg data-src="img/bubble1.svg"></svg>
				<p>宝宝，有没有看生化危机</p>
			</div>
		</div>
		
		<div class="sound" id="sound-2">
			<a class="avatar">
				<img src="img/mm3.jpg" alt="宝宝">
				<h2>哈哈哈</h2>
			</a>
			<div class="sound-content">
				<svg data-src="img/bubble2.svg"></svg>
				<p>还没有，终章了，舍不得看</p>
			</div>
		</div>
		
	</div>
</body>
</html>
